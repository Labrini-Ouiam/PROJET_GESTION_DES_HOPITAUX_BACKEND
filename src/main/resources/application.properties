spring.application.name=gestiondeshopitauxbackendV1
# Server
server.port=8085
# Database
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_hopitaux?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
